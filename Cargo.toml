[workspace]
members = [
  "mincamlc",
  "typedefs",
  "util",
  "pervasives",
  "span",
  "ast",
  "parser",
  "ty",
  "typing",
  "ir_typed_ast",
  "ir_knorm",
  "ir_closure",
  "ir_asm_virtual_ast_isa1st",
  "ir_asm_virtual_isa1st",
  "ir_asm_ast_isa1st",
  "ir_asm_parser_isa1st",
  "bingen_isa1st",
  "debug_symbol",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
typedefs.path = "./typedefs"
util.path = "./util"
pervasives.path = "./pervasives"
span.path = "./span"
ast.path = "./ast"
parser.path = "./parser"
ty.path = "./ty"
