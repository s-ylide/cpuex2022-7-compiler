ir_asm_ast_isa1st.path = "./ir_asm_ast_isa1st"
ir_asm_parser_isa1st.path = "./ir_asm_parser_isa1st"
bingen_isa1st.path = "./bingen_isa1st"
debug_symbol.path = "./debug_symbol"
typed-arena = "2.0.1"
peg = "0.8.1"
lalrpop = "0.19.8"
lalrpop-util = "0.19.8"
plex = "0.2.5"
log = "0.4.17"
env_logger = "0.10.0"
thiserror = "1.0.37"
